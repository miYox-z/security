<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" th:name="${_csrf.parameterName}" th:content="${_csrf.token}">
    <title>miYox-login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Open+Sans:400,300">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/index.js" type="text/javascript"></script>
</head>
<body>
<video id="videos" loop="">
    <source src="https://miyox-1256183751.cos.ap-beijing.myqcloud.com/GoPro%20HERO6_%20This%20Is%20the%20Moment%20in%204K.mp4"
            type="video/mp4">
</video>
<div class="cotn_principal">
    <div class="cont_centrar">
        <div class="cont_login">
            <div class="cont_info_log_sign_up">
                <div class="col_md_login">
                    <div class="cont_ba_opcitiy">
                        <h2>登录</h2>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        <button class="btn_login" onclick="login()">登录</button>
                    </div>
                </div>
                <div class="col_md_sign_up">
                    <div class="cont_ba_opcitiy">
                        <h2>注册</h2>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        <button class="btn_sign_up" onclick="sign_up()">注册</button>
                    </div>
                </div>
            </div>
            <div class="cont_back_info">
                <div class="cont_img_back_grey">
                    <img src="img/index_3.jpg" alt="">
                </div>
            </div>
            <div class="cont_forms">
                <div class="cont_img_back_">
                    <img src="img/index_3.jpg" alt="">
                </div>
                <div class="cont_form_login">
                    <a href="#" onclick="login_sign_up()"><i class="material-icons"></i></a>
                    <h2>登录</h2>
                    <input type="text" id="username" name="username" placeholder="邮箱">
                    <input type="password" id="password" name="password" placeholder="密码">
                    <input type="hidden" name="_csrf" value="${_csrf}">
                    <button id="btn-login" class="btn_login">登录</button>
                </div>
                <div class="cont_form_sign_up">
                    <a href="#" onclick="login_sign_up()"><i class="material-icons"></i></a>
                    <h2>注册</h2>
                    <input type="text" placeholder="邮箱">
                    <input type="text" placeholder="用户名">
                    <input type="password" placeholder="密码">
                    <input type="password" placeholder="确认密码">
                    <button class="btn_sign_up" onclick="sign_up()">注册</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
